- hosts: suse
  become: true
  become_user: root
  tasks:
          - name: Rebooting the cloud server/bare metal box
            reboot:
                msg: "Reboot initiated by Ansible"
                connect_timeout: 5
                reboot_timeout: 600
                pre_reboot_delay: 0
                post_reboot_delay: 30
                test_command: whoami
